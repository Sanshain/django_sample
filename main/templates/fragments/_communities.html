{% load staticfiles %}

<ul class='community_list'>
	{% if object_list|length == 0 %}
		<div style='width:100%;line-height:70vh;text-align:center;'>У вас еще нет групп</div>
	{% endif %}
		
	{% for community in object_list %}
		<li id='{{community.id}}'>
			<a href='{% url "group" community.id %}' class='object_link' onclick=''>
			
				<h4>{{community.title}}</h4>
				
				<p>{{community.definition}}</p>
				
				
				<img src=
					{% if community.logo %} 
						'{{ MEDIA_URL }}{{community.logo}}'
					{% else %}
						'{% static "images/_default_group.png" %}'
					{% endif %}

				class='logo_item' alt='a'/>
			
				<button class='micro' style='bottom:0;'>#</button>
			
			
				
			</a>
			
		</li>
	{% endfor  %}
	
	{% csrf_token %}
	
	<div style="z-index: 10; position: fixed; top: 40vh; left: 40vw; background-color: red;"></div>
			
<ul>
